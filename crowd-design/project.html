<template name="project">
  <div id="container">
    {{> baseNav}}
    <h2 style="margin-bottom: 100px;">{{name}}</h2> {{> decisionsList}}
  </div>
</template>

<template name="decisionsList">
  {{#each decisions}} {{> decisionLink}} {{/each}}
  <form class="new-decision" style="float: left; clear: both;">
    <input type="text" name="text" placeholder="name of new decision" />
    <input type="submit" value="add" />
  </form>
</template>

<template name="decisionLink">
  <span style="float: left; clear: both;"> 
    <p style="float: left;"><a href='/projects/{{_id}}'>{{name}}</a></p>
    <button style="float: left;" class="delete">&times;</button>
  </span>
</template>
